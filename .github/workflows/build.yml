name : Push and build

on : 
    push : 
        branches : main
    
    workflow_dispatch:

jobs : 
    build : 
        runs-on : ubuntu-latest

        steps :

            - uses : actions/checkout@v4

            - name : setup node
              uses : actions/setup-node@v3
              with : 
                  node-version : '20'
            
            - name : install npm packages
              run : npm install

            - name : build project
              run : npm run build

            